<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Adivina el número</h1>
    </header>
    <main class="container">
      <!-- <img src="emoji.png" width="512" height="512" alt="emoji pensando" /> -->
      <form action="" class="form">
        <label for="number"></label>
        <input
          type="number"
          id="number"
          name="number"
          class="js-number userNumber"
        />
        <input
          type="submit"
          value="Prueba"
          class="js-submitButton submitButton"
        />
      </form>
      <div>
        <p class="js-clue">
          Pista: <span>Escribe el número y dale a Prueba</span>
        </p>
        <p class="js-attempts">
          Número de intentos: <span class="js-attemptsNumber">0</span>
        </p>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
