<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number game</title>
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Adivina el número</h1>
    </header>
    <main class="main">
      <h1 class="title">Adivina el número</h1>
      <form action="" class="form">
        <label for="number"></label>
        <input type="number" id="number" name="number" class="js-number" />
        <input type="submit" value="Prueba" class="js-submitButton" />
      </form>
      <div>
        <p class="js-clue">
          Pista: <span>Escribe el número y dale a Prueba</span>
        </p>
        <p class="js-attempts">Número de intentos: 0</p>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
